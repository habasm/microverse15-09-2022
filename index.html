<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </head>

  <body>
    
      <div class='container col-sm-6'>
        <div id="header_title">
          <h1 id='title'>freeCodeCamp Survey Form</h1>
          <p id='description'>Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id='survey-form'>
          <div class="form-group">
            <label id='name-label' for='name'>Name</label>
            <input type='text' id='name'name='name' class='form-control' placeholder='Enter your name please!' required>
          </div>
          <div id="form-group">
            <label id='email-label' for='email'>Email</label>
          <input type='email' id='email' name='email' class='form-control' placeholder="Enter your email please!" required>
          </div>
          <div class="form-group">
            <label id='number-label' for='number'>Number</label>
            <input type='number' min='18' max='100' id='number' class='form-control' name='number' placeholder="Enter the number please" required>
          </div>
          <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id='dropdown' class="form-control">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full time Job</option>
              <option>Full time learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </div>
          <div id="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input name='recommend' class='input-radio' value='Definitely' type='radio'>Definitely</label>
            <br><label><input name='recommend' class='input-radio' value='Maybe'        type='radio'>May be</label>
            <br><label><input name='recommend' class='input-radio' value='notsure' type='radio'>Not sure</label>
          </div>
        
          <div id="form-group">
            <p>What would you like to see improved? <small>(Check all that apply)</small></p>
            <label><input value='frontendprojects' type='checkbox'> Front-end Projects</label>
            <br><label><input value='backendprojects' type='checkbox'> Back-end Projects</label>
            <br><label><input value='datavisualization' type='checkbox'> Data Visualization</label>
          </div>
          <div id="form-group">
            <p>Any comments or suggestions?</p>
            <textarea class='form-control' placeholder='Enter your comment here...'></textarea>
            <input type='submit' class='form-control mt-2 btn btn-success' id='submit' name='submit' value='submit'>
            </div>
        </div>
      <div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
